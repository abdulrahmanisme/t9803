<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admissions App</title>
    <script>
      // Redirect to TrackPage from /application-tracker
      if (window.location.pathname === '/application-tracker') {
        // Option 1: Change URL without page refresh (preferred for SPA)
        window.history.replaceState(null, '', '/track');
        
        // Option 2: Redirect if history API doesn't work
        setTimeout(function() {
          if (window.location.pathname === '/application-tracker') {
            window.location.href = '/track';
          }
        }, 100);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
